<h2 class="text-center">User registration</h2>
<form [formGroup]="signinForm" (ngSubmit)="onSubmit()" class="col-md-6 offset-md-3">

  <!--Name-->
  <div class="form-group row">
    <label class="col">
      First Name : <input type="firstName" class="form-control" formControlName="firstName">
    </label>
  <div class="alert alert-danger" role="alert" *ngIf="signinForm.get('firstName').invalid && signinForm.get('firstName').touched">
    Invalid FistName!
  </div>
  <label class="col">
    Last Name : <input type="lastName" class="form-control" formControlName="lastName">
  </label>

  <div class="alert alert-danger" role="alert" *ngIf="signinForm.get('lastName').invalid && signinForm.get('lastName').touched">
    Invalid LastName!
  </div>
  </div>

  <!--userName-->
  <div class="form-group row">
    <label class="col">
      UserName : <input type="userName" class="form-control" formControlName="userName">
    </label>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="signinForm.get('userName').invalid && signinForm.get('userName').touched">
    UserName must be up to 4 words!
  </div>

  <!--Email-->
  <div class="form-group row">
    <label class="col">
      Email : <input type="email" class="form-control" formControlName="email">
    </label>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="signinForm.get('email').invalid && signinForm.get('email').touched">
    Invalid email!
  </div>

  <!--Password-->
  <fieldset formGroupName="pwGroup">
    <div class="form-group row">
      <label class="col">
        Password : <input type="password" class="form-control" formControlName="password">
      </label>
    </div>
    <div class="form-group row">
      <label class="col">
        Confirm Password : <input type="password" class="form-control" formControlName="confirmPassword">
      </label>
    </div>
  </fieldset>
  <div class="alert alert-danger" role="alert" *ngIf="signinForm.hasError('passwordnotmatch', ['pwGroup']) &&
      signinForm.get('pwGroup').touched">
    Password does not match!
  </div>

  <!--Address-->
  <div class="form-group row">
    <label class="col">
      Address : <input type="address" class="form-control" formControlName="address">
    </label>
  </div>

  <!--DoB-->
  <div class="form-group row">
    <label class="col">
      Date&Birth : <input type="date" class="form-control" formControlName="dob">
    </label>
  </div>


  <!--Phone-->
  <div class="form-group row">
    <label class="col">
      Phone
      <input type="tel" class="form-control" formControlName="phone" placeholder="+841234567890">
    </label>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="signinForm.get('phone').invalid && signinForm.get('phone').touched">
    <span *ngIf="signinForm.get('phone').hasError('required')">Phone is required</span>
    <span *ngIf="signinForm.get('phone').hasError('pattern')">Phone must start with +84 followed by 9 or 10 digits.</span>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" type="submit">Submit</button>
  </div>
  <div>
    <a href="#" style="color: red" id="backsg">Back</a>
  </div>
</form>
